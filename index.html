<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Détection en direct avec l'app qui déchire </title>
  <script src="https://unpkg.com/@roboflow/js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    canvas, video { border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Détection en direct avec l'app qui déchire </h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Remplace par tes infos Roboflow :
    const API_KEY = "rOXQCACju7lxxk1Ng4C1";
    const PROJECT = "APPQUIDECHIRE";
    const VERSION = "1"; // Souvent "1"

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function startDetection() {
      await setupCamera();
      const roboflow = new window.roboflow.API({ apiKey: API_KEY });
      const model = await roboflow.load({ model: PROJECT, version: VERSION });

      async function detect() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const predictions = await model.predict(canvas);

        // Dessine les résultats
        predictions.forEach(p => {
          const { x, y, width, height, class: className } = p;
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 2;
          ctx.strokeRect(x - width / 2, y - height / 2, width, height);
          ctx.fillStyle = "lime";
          ctx.fillText(className, x - width / 2, y - height / 2 - 5);
        });

        requestAnimationFrame(detect);
      }
